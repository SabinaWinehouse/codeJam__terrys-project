<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your Plants" />
    <meta name="keywords" content="html, css" />
    <meta
      name="author"
      content="Sabina Winehouse, Karla Rivera, Daniel Malka"
    />
    <title>Your Plants</title>
    <link rel="icon" href="./vendor/favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="./images/Logo.svg" class="header__logo" alt="logo" />

        <img
          src="./images/profile_pic.jpg"
          alt="header picture"
          class="header__picture"
        />

        <h1 class="header__title"></h1>
        <p class="header__paragraph"></p>
        <button type="button" class="header__button" id="addButton"></button>
      </header>
      <main>
        <section class="gallery">
          <ul class="gallery__list">
            <li class="card">
              <img
                src="./images/rosary-string-of-hearts.png"
                alt="string of hearts"
                class="card__picture"
              />
              <div class="card__description">
                <h2 class="card__title">String of hearts</h2>
                <button type="button" class="card__button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/snake-plant.jpg"
                alt="snake plant"
                class="card__picture"
              />
              <div class="card__description">
                <h2 class="card__title">Snake plant</h2>
                <button type="button" class="card__button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/peace-lily.jpeg"
                alt="peace lily"
                class="card__picture"
              />
              <div class="card__description">
                <h2 class="card__title">Peace lily</h2>
                <button type="button" class="card__button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/monstera-deliciosa.jpg"
                alt="monstera deliciosa"
                class="card__picture"
              />
              <div class="card__description">
                <h2 class="card__title">Monstera deliciosa</h2>
                <button type="button" class="card__button"></button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/philodendron.jpg"
                alt="philodendron"
                class="card__picture"
              />
              <div class="card__description">
                <h2 class="card__title">Philodendron</h2>
                <button type="button" class="card__button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/succulents.jpg"
                alt="succulents"
                class="card__picture"
              />
              <div class="card__description">
                <h2 class="card__title">Succulents</h2>
                <button type="button" class="card__button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer" id="footer">
        <div class="footer__content">
          <div class="footer__column">
            <img
              class="footer__logo"
              src="./images/logo_footer.png"
              alt="plants footer"
            />
          </div>

          <div class="footer__column footer__column-social">
            <h4 class="footer__column-heading">Social media</h4>
            <ul class="footer__list">
              <li class="footer__list-item">
                <a class="footer__social-link" href="#">
                  <img
                    class="footer__social-icon"
                    src="./images/facebook_white.svg"
                    alt="Facebook"
                  />
                  Facebook
                </a>
              </li>
              <li class="footer__list-item">
                <a class="footer__social-link" href="#">
                  <img
                    class="footer__social-icon"
                    src="./images/instagram_white.svg"
                    alt="Instagram"
                  />
                  Instagram
                </a>
              </li>
            </ul>
          </div>
        </div>
        <p class="footer__copyright">Â©2022 Wimari group</p>
      </footer>
    </div>
    <script src="./scripts/script.js" defer></script>
  </body>
</html>
