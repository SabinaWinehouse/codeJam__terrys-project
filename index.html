<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your Plants" />
    <meta name="keywords" content="html, css" />
    <meta
      name="author"
      content="Sabina Winehouse, Karla Rivera, Daniel Malka"
    />
    <title>Your Plants</title>
    <link rel="icon" href="./vendor/favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="./images/Logo.svg" class="header__logo" alt="logo" />

        <img
          src="./images/profile_pic.jpg"
          alt="header picture"
          class="header__picture"
        />

        <h1 class="header__title"></h1>
        <p class="header__paragraph"></p>
        <button type="button" class="header__button" id="addButton"></button>
      </header>
      <main>
        <section class="gallery">
          <ul class="gallery__list"></ul>
        </section>
      </main>
      <footer class="footer" id="footer">
        <div class="footer__content">
          <div class="footer__column">
            <img
              class="footer__logo"
              src="./images/logo_footer.png"
              alt="plants footer"
            />
          </div>

          <div class="footer__column footer__column-social">
            <h4 class="footer__column-heading">Social media</h4>
            <ul class="footer__list">
              <li class="footer__list-item">
                <a class="footer__social-link" href="#">
                  <img
                    class="footer__social-icon"
                    src="./images/facebook_white.svg"
                    alt="Facebook"
                  />
                  Facebook
                </a>
              </li>
              <li class="footer__list-item">
                <a class="footer__social-link" href="#">
                  <img
                    class="footer__social-icon"
                    src="./images/instagram_white.svg"
                    alt="Instagram"
                  />
                  Instagram
                </a>
              </li>
            </ul>
          </div>
        </div>
        <p class="footer__copyright">Â©2022 Wimari group</p>
      </footer>
    </div>

    <div class="popup card-popup">
      <div class="card-popup__container">
        <button
          class="popup__close-button card-popup__close-button"
          type="button"
        ></button>
        <img class="card-popup__image" src="&nbsp;" alt="" />
        <p class="card-popup__subtitle"></p>
      </div>
    </div>

    <template id="card__template">
      <li class="card">
        <button
          class="card__delete-button"
          aria-label="delete"
          type="button"
        ></button>
        <div class="card__image"></div>
        <div class="card__title-container">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            aria-label="like"
            type="button"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
